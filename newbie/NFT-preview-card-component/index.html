<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="card">
        <img src="./assets/img/image-equilibrium.jpg" class="equilibrium" alt="equilibrium image">

        <div class="description">
            <h1>Equilibrium #3429</h1>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="price-time">
                <p class="price">
                    <img src="./assets/img/icon-ethereum.svg" class="icon" alt="ethereum icon">
                    <span>0.041 ETH</span> 
                </p> 
                <p class="time">
                    <img src="./assets/img/icon-clock.svg" class="icon" alt="clock icon">
                    <span>3 days left</span> 
                </p>    
            </div>

            <div class="line"></div>

            <div class="profile">
                <img src="./assets/img/image-avatar.png" class="avatar" alt="avatar image">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
            
            
        </div>
       
    </div>
    
</body>
</html>
